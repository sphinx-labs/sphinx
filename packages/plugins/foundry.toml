[profile.default]
src = 'contracts'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout', 'evm.gasEstimates']
fs_permissions = [{ access = "read", path = "./"}]

ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../contracts"]

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"

